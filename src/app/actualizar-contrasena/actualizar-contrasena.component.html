<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
</head>
<body>

<div class="container-fluid background-image-container d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f7f7f7;">
  <div class="wrapper bg-white">
    <br>
    <img src="assets/images/lex.jpg" style="max-width: 90px; max-height: 90px; display: block; margin: 0 auto">
    
    <section>
      <div class="bg-white relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
        <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
          <div class="flex flex-col">
            <div>
              <h2 class="text-4xl text-black">Actualizar contraseña</h2>
            </div>
          </div>
          <form (submit)="actualizarContrasena()">
            <div class="mt-4 space-y-6">
              <div class="col-span-full">
                <label class="block mb-3 text-sm font-medium text-gray-600">Nueva Contraseña </label>
                <input type="password" name="contrasena" [(ngModel)]="nuevaContrasena" placeholder="******" class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">



              </div>
              
              <div class="col-span-full">
                <button type="submit" class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-black border-2 border-black rounded-full inline-flex hover:bg-transparent hover:border-black hover:text-black focus:outline-none focus-visible:outline-black text-sm focus-visible:ring-black"> Envie su solicitud </button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </section>
    
    <app-footer></app-footer>
  </div>
</div>

</body>
</html>
