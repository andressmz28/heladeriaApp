<app-header></app-header>
<div class="wrapper bg-white">
    <div class="h2 text-center">Helados WOW</div>
    <div class="h4 text-muted text-center pt-2">Iniciar sesión</div>
    <form [formGroup]="loginForm" class="pt-3">
        <div class="form-group py-2">
            <div class="input-field">  <input formControlName="email" type="text" placeholder="Correo" required class=""> </div>
        </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger">

                <div *ngIf="email.errors?.['required']">
                    El email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    El email debe tener un formato valido.
                </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field">  <input formControlName="contraseña" type="text" placeholder="Contraseña" required class=""> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">

                <div *ngIf="password.errors?.['required']">
                    La contraseña es requerida.
                </div>
            </div>
        <div class="d-flex align-items-start">
            <div class="ml-auto"> <a href="#" id="forgot">Olvidó su contraseña?</a> </div>
        </div> <button (click)="login()" class="btn btn-block text-center my-3">Iniciar sesión</button>
        <div class="text-center pt-3 text-muted">No es un miembro? <a href="#">Registrarse</a></div>
    </form>
</div>

    <app-footer></app-footer>
