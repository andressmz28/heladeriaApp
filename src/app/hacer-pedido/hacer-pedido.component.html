<div class="text-center">
  <h2>Hacer pedido</h2>
  <!-- Opciones para el tamaño del helado -->
  <div class="row">
    <div class="col">
      <h4>Tamaño:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label><input type="checkbox"> Chico</label>

    </div>
    <div class="col">
      <label><input type="checkbox"> Mediano</label>

    </div>
    <div class="col">
      <label><input type="checkbox"> Grande</label>
    </div>
  </div>

  <!-- Selección de sabor del helado -->
  <div class="row">
    <div class="col">
    <h4>Sabor:</h4>
    <select>
      <option>Chocolate</option>
      <option>Vainilla</option>
      <option>Fresa</option>
      <!-- Agrega más opciones de sabores según tus necesidades -->
    </select>
    </div>
  </div>



  <!-- Selección de topping del helado -->
  <div>
    <h4>Topping:</h4>
    <select>
      <option>Ninguno</option>
      <option>Chispas de chocolate</option>
      <option>Sirope de fresa</option>
      <!-- Agrega más opciones de toppings según tus necesidades -->
    </select>
  </div>

  <!-- Botón para agregar más toppings -->
  <button class="btn btn-success">Agregar Topping</button>

  <!-- Botón para confirmar el pedido -->
  <button class="btn btn-primary">Confirmar Pedido</button>

</div>
